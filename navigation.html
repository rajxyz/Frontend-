<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toolgram: Create tricks, analogies, and more with ease.">
    <title>Toolgram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: #5B21B6; /* Purple background */
            color: white;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 100%;
            text-align: center;
        }
        .carousel-item img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .grid-container {
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr;
        }
        .large-box {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .large-box:hover { transform: scale(1.05); }

        .small-boxes {
            display: flex;
            gap: 12px;
        }
        .small-box {
            flex: 1;
            background: linear-gradient(135deg, #16a34a, #059669);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .small-box:hover { transform: scale(1.05); }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .footer a {
            font-size: 14px;
            color: #4B5563;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover { color: #1D4ED8; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Carousel -->
    <div class="carousel" id="carousel">
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-item"><img src="https://i.imgur.com/OhHL87M.jpeg" alt="Welcome"></div>
            <div class="carousel-item"><img src="https://i.imgur.com/jzmx6KI.png" alt="Upcoming"></div>
            <div class="carousel-item"><img src="https://i.imgur.com/ryfOerY.jpeg" alt="Explore"></div>
        </div>
    </div>

    <!-- Feature Boxes -->
    <div class="grid-container w-full max-w-md px-4">
        <a href="make-tricks.html" class="large-box">Make Tricks</a>
        <div class="small-boxes">
            <a href="tutorial.html" class="small-box">Tutorial</a>
            <a href="upcoming.html" class="small-box">Upcoming Tools</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="terms.html">Terms & Conditions</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Carousel Script -->
    <script>
        const banners = document.querySelectorAll(".carousel-item");
        let index = 0;
        function showNextBanner() {
            index = (index + 1) % banners.length;
            document.getElementById("carouselInner").style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(showNextBanner, 3000);
    </script>

</body>
</html>
