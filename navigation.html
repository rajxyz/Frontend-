      .carousel {

      }
      .carousel-item {

      }
      .carousel-item img {
        max-width: 100%;
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* Ensure images maintain aspect ratio */
        border-radius: 8px;
      }
      .fixed-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #FFFFFF;
        border-top: 1px solid #E5E7EB; /* Light border for separation */
        display: flex;
        justify-content: space-around;
        padding: 10px 0;

      }

        text-decoration: none;
        font-weight: 600;

    <!-- JavaScript for Carousel -->
    <script>
      // Example data for banners
      const banners = [
        {
          image: "https://i.imgur.com/OhHL87M.jpeg",
          text: "Welcome to Toolgram! Check out our latest tools."
        },
        {
          image: "https://i.imgur.com/jzmx6KI.png",
          text: "Upcoming Features: Stay Tuned for Exciting Updates!"
        },
        {
          image: "https://i.imgur.com/ryfOerY.jpeg",
          text: "Explore New Tools and Features Now!"
        }
      ];

      // DOM Elements
      const carouselInner = document.getElementById("carouselInner");

      // Populate carousel with banners
      banners.forEach(banner => {
        const item = document.createElement("div");
        item.className = "carousel-item";
        item.innerHTML = `
          <img src="${banner.image}" alt="Banner: ${banner.text}">
          <p>${banner.text}</p>
        `;
        carouselInner.appendChild(item);
      });

      // Carousel logic
      let currentIndex = 0;
      function showNextBanner() {
        currentIndex = (currentIndex + 1) % banners.length; // Loop back to the first banner
        const offset = -currentIndex * 100; // Calculate offset for translation
        carouselInner.style.transform = `translateX(${offset}%)`;
      }

      // Automatically switch banners every 3 seconds
      let carouselInterval;

      function startCarousel() {
        carouselInterval = setInterval(showNextBanner, 3000);
      }

      function stopCarousel() {
        clearInterval(carouselInterval);
      }

      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          stopCarousel();
        } else {
          startCarousel();
        }
      });

      // Start the carousel on page load
      startCarousel();
    </script>
